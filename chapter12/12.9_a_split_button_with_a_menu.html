<script type="text/javascript">
Ext.onReady(function() {
Ext.QuickTips.init();
    var btnHandler = function(btn) {
        btn.el.frame();
    }


var setFlagColor = function(menuItem, checked) {
    if (checked === true) {
        console.info(menuItem);
        var color = menuItem.text.toLowerCase();
        var iconCls = 'icon-flag_' + color;
        Ext.getCmp('flagButton').setIconClass(iconCls);
    }
}

new Ext.SplitButton({
    renderTo : Ext.getBody(),
    text     : 'Favorite flag',
    iconCls  : 'icon-help',
    handler  : btnHandler,
    id       : 'flagButton',
    arrowAlign : 'bottom',
    iconAlign : 'top',
    menu     : {
        defaults : {
            checked      : false,
            group        : 'colorChkGroup',
            checkHandler : setFlagColor
        },
        items : [
            { text : 'Red'   },
            { text : 'Green' },
            { text : 'Blue'  }
        ]
    }
});
