<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 10</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
    <script type="text/javascript" src="TDGi.iconMgr/TDGi.iconMgr.js"></script>
    <link rel="stylesheet" type="text/css" href="icons.css" />
<style type="text/css">
    .icon-clipboard_24x24 {
        background-image: url(clipboard_24x24.png) !important;
    }


</style>
</head>
<body style="padding: 20px;">

<script type="text/javascript">
Ext.onReady(function() {
Ext.QuickTips.init();
new Ext.ButtonGroup({
    renderTo : Ext.getBody(),
    title    : 'Clipboard',
    columns  : 2,
    items    : [
        {
            text       : 'Paste',
            iconCls    : 'icon-clipboard_24x24',
            rowspan    : '3',
            width      : 50,
            scale      : 'large',
            arrowAlign : 'bottom',
            iconAlign  : 'top',
            menu       : [
                {
                    text    : 'Plain Text',
                    iconCls : 'icon-paste_plain'
                },
                {
                    text    : 'Word',
                    iconCls : 'icon-paste_word'
                }
            ]
        },
        {
            iconCls : 'icon-cut'
        },
        {
            iconCls : 'icon-page_white_copy'
        },
        {
            iconCls : 'icon-paintbrush'
        }
    ]
});

});
</script>
</body>
</html>
