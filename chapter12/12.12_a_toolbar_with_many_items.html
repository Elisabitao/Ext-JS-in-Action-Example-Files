<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 10</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
    <script type="text/javascript" src="TDGi.iconMgr/TDGi.iconMgr.js"></script>
<style type="text/css">
    .icon-add {
        background-image: url(icons/add.png) !important;
     }
    .icon-update {
        background-image: url(icons/pencil.png) !important;
     }
    .icon-delete {
        background-image: url(icons/delete.png) !important;
     }

</style>
</head>
<body style="padding: 20px;">

<script type="text/javascript">
Ext.onReady(function() {
Ext.QuickTips.init();

 
var tbar = {
    items : [
        {
            text        : 'Add',
            iconCls     : 'icon-add'
        },
        '-',
        {
            text        : 'Update',
            iconCls     : 'icon-update'
        },
        '-',
        {
            text        : 'Delete',
            iconCls     : 'icon-delete'
        },
       '->',
       'Select one of these: ',
        {
            xtype     : 'combo',
            width     : 100,
            store     : [
                'Toolbars',
                'Are',
                'Awesome'
            ]
        }
    ]
};

new Ext.Window({
    width  : 500,
    height : 200,
    tbar   : tbar
}).show();

});
</script>
</body>
</html>
