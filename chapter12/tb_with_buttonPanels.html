<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 10</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
    <script type="text/javascript" src="TDGi.iconMgr/TDGi.iconMgr.js"></script>
    <link rel="stylesheet" type="text/css" href="icons.css" />
</head>
<body style="padding: 20px;">

<script type="text/javascript">
Ext.onReady(function() {
Ext.QuickTips.init();
    var userCrudBtns = [
        {
            xtype      : 'splitbutton',
            text       : 'New',
            iconCls    : 'icon-user_add',
            menu       : [
                {
                    text    : 'Management',
                    iconCls : 'icon-user_suit_black'
                },
                {
                    text    : 'Accounting',
                    iconCls : 'icon-user_green'
                },
                {
                    text    : 'Sales',
                    iconCls : 'icon-user_brown'
                }
            ]
        },
        {
            text    : 'Edit',
            iconCls : 'icon-user_edit'
        },
        {
            text    : 'Delete',
            iconCls : 'icon-user_delete'
        }
    ];

     var userBtnGrp = new Ext.ButtonGroup({
        height       : 75,
        width        : 200,
        title        : 'Manage Users',
        layout       : 'hbox',
        layoutConfig : {
            align : 'stretch'
        },
        defaults    : {
            flex : 1
        },
        items       : userCrudBtns
    });

    var userContactBtns = [
        {
            text    : 'email',
            iconCls : 'icon-email'
        },
        {
            text    : 'call',
            iconCls : 'icon-phone'
        },
        {
            text    : 'Poke',
            iconCls : 'icon-finger_point'
        }
    ];

     var contactBtnGrp = new Ext.ButtonGroup({
        height      : 75,
        width       : 200,
        title       : 'Contact Users',
        layout      : 'hbox',
        layoutConfig : {
            align : 'stretch'
        },
        defaults    : {
            flex : 1
        },
        items       : userContactBtns
    });

    new Ext.Window({
        width  : 500,
        height : 350,
        tbar   : [
            userBtnGrp,
            contactBtnGrp
        ]
    }).show();

});
</script>
</body>
</html>
