<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 9 : DataView and ListView</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>

</head>
<body>


<script type="text/javascript">

Ext.onReady(function() {
    var proxy = new Ext.data.ScriptTagProxy({
        url : 'http://extjsinaction.com/getNewHireData.php'
    });
    var remoteStore = {
        xtype    : 'jsonstore',
        autoLoad : true,
        storeId  : 'employeeDv',
        root     : 'records',
        proxy    : proxy,
        fields   : [
            { name : "year",     mapping : "year"     },
            { name : "total",    mapping : "total"    },
            { name : "newHires", mapping : "newHires" },
            { name : "prevHired", mapping : "prevHired" }
        ]
    };

    var series =  [
        {
            yField      : 'prevHired',
            displayName : 'Previously Hired',
            style       : {
                  fillColor   : 0xFFAAAA,
                  borderColor : 0xAA3333,
                  lineColor   : 0xAA3333
              }
        },
        {
            yField      : 'newHires',
            displayName : 'New Hires',
            style       : {
                fillColor   : 0xAAFFAA,
                borderColor : 0x33AA33,
                lineColor   : 0x33AA33
            }
        },
        {
            type        : 'line',
            yField      : 'total',
            displayName : 'Total',
            style       : {
                  fillColor   : 0xAAAAFF,
                  borderColor : 0x3333FF,
                  lineColor   : 0x3333FF
              }
        }
    ];

    var tipRenderer = function(chart, record, index, series){
        var yearInfo = "Year: " + record.get('year');
        var empInfo  =  series.displayName + ': '+ record.get(series.Field);
        return yearInfo + '\n' + empInfo ;
    };

    var extraStyle = {
        xAxis : {
            majorGridLines : {color: 0x999999,  size  : 1}
        },
        yAxis: {
            titleRotation  : -90
        },
        legend : {
            display : "bottom",
            padding : 5,
            spacing : 2,
            font    : { color : 0x000000,  family : "Arial", size   : 12 },
            border  : { size : 1, color  : 0x999999 }
        }

    };

    var chart =  {
        xtype       : 'stackedcolumnchart',
        store       : remoteStore,
        xField      : 'year',
        tipRenderer : tipRenderer,
        extraStyle  : extraStyle,
        series      : series,
        xAxis       : new Ext.chart.CategoryAxis({
            title : 'Year Hired'
        }),
        yAxis : new Ext.chart.NumericAxis({
            stackingEnabled : true,
            title  : 'Number of employees'
        })
    };

    new Ext.Window({
        width  : 450,
        height : 250,
        items  : chart
    }).show();


});

</script>
</body>
</html>
