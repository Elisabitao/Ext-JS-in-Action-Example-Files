<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 15</title>
<link rel="stylesheet" type="text/css" href="../../extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="../../extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs/ext-all.js"></script>
</head>
<body>
<script type="text/javascript">
    var BaseCar = function(config) {
       config = config || {};

        Ext.apply(this, config);

        this.octaneRequired = 86;
    };

    BaseCar.prototype = {
        engine    : 'I4',
        turbo     : false,
        stereo    : '2 channel',
        wheels    : 'basic',
        fuelType  : 'gasoline',
        getEngine : function() {
            return this.engine;
        },
        drive     : function() {
            return "Vrrrrooooooom - I'm driving!";
        }
    };


var PremiumCar = Ext.extend(BaseCar, {
    turbo       : true,
    wheels      : 'premium',
    constructor : function() {
        PremiumCar.superclass.constructor.call(this);
        this.octaneRequired = 93;
    },
    drive       : function() {
        this.shiftTo('drive');
        PremiumCar.superclass.drive.call(this);
    },
    getEngine   : function() {
         return this.engine + ' Turbo';
    }
});



var NewClass = Ext.extend(Object, {
    someProperty : 'Some property',
    constructor  : function() {
        NewClass.superclass.constructor.call(this);
    },
    aMethod      : function() {
        console.info("A method has executed.");
    }
});

</script>
</body>
</html>
