<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 15</title>
<link rel="stylesheet" type="text/css" href="../../extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="../../extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs/ext-all.js"></script>
</head>
<body>
<script type="text/javascript">
    var BaseCar = function(config) {
        this.octaneRequired = 86;

        this.shiftTo = function(gear) {
            this.gear = gear;
        };

        this.shiftTo('park');
    };

    BaseCar.prototype = {
        engine    : 'I4',
        turbo     : false,
        wheels    : 'basic',
        getEngine : function() {
            return this.engine;
        },
        drive     : function() {
            console.log("Vrrrrooooooom - I'm driving!");
        }
    };

    var PremiumCar = function() {
        PremiumCar.superclass.constructor.call(this);
        this.octaneRequired = 93;
    };

    Ext.extend(PremiumCar, BaseCar, {
        turbo       : true,
        wheels      : 'premium',
        getEngine   : function() {
            return this.engine + ' Turbo';
        },
        drive       : function() {
            this.shiftTo('drive');
            PremiumCar.superclass.drive.call(this);
        }
    });

//    console= { log : function(){}, dir:function() {}, info:function() {}};
var myFastCar = new PremiumCar();
myFastCar.drive();
console.log(myFastCar.getEngine());

console.log('myFastCar contents:');
console.dir(myFastCar);

</script>
</body>
</html>
