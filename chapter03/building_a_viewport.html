<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 03 | Building a viewport</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/extjs/ext-all.js"></script>
</head>
<body>

<script type="text/javascript">
Ext.BLANK_IMAGE_URL = '/extjs/resources/images/default/s.gif';
Ext.onReady(function() {
    /**
     * This example demonstrates how to construct a simple viewport that implements a BorderLayout
     */
    new Ext.Viewport({
        layout : 'border',
        items  : [
            {
                height : 75,
                region : 'north',
                title  : 'Does Santa live here?'
            },
            {
                width  : 150,
                region : 'west',
                title  : 'The west region rules'
            },
            {
                region : 'center',
                title  : 'No, this region rules!'
            }
        ]
     });



});

</script>
</body>
</html>
