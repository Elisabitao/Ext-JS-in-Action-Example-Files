<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 06</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
</head> 
<body> 

<script type="text/javascript">
Ext.onReady(function() {
    Ext.QuickTips.init();
    var fieldset1 = {
        xtype       : 'fieldset',
        title       : 'Name Information',
        flex        : 1,
        border      : false,
        labelWidth  : 50,
        defaultType : 'textfield',
        defaults    : {
            anchor     : '-10',
            allowBlank : false
        },
        items : [
            {
                fieldLabel : 'First',
                name       : 'firstName'
            },
            {
                fieldLabel : 'Middle',
                name       : 'middle'
            },
            {
                fieldLabel : 'Last',
                name       : 'lastName'
            }
        ]
    };

    var fieldset2 = Ext.apply({}, {
        flex       : 1,
        labelWidth : 50,
        title      : 'Address Information',
        items      : [
            {
                fieldLabel : 'Address',
                name       : 'address'
            },
            {
                fieldLabel : 'City',
                name       : 'city'
            },
            {
                xtype       : 'container',
                border      : false,
                layout      : 'column',
                anchor      : '100%',
                defaultType : 'textfield',
                items       : [
                    {
                        xtype  : 'container',
                        layout : 'form',
                        width  : 170,
                        items  : [
                            {
                                xtype      : 'textfield',
                                fieldLabel : 'State',
                                name       : 'state',
                                anchor     : '-20'
                            }
                        ]

                    },
                    {
                        xtype       : 'container',
                        layout      : 'form',
                        columnWidth : 1,
                        labelWidth  : 20,
                        items       : [
                            {
                                xtype      : 'textfield',
                                fieldLabel : 'Zip',
                                anchor     : '-10',
                                name       : 'zip'

                            }
                        ]
                    }

                ]

            }
        ]

    }, fieldset1);

    var fieldsetContainer = {
        xtype  : 'container',
        layout  : 'hbox',
        height  : 120,
        layoutConfig : {
            align : 'stretch'
        },
        items  : [
            fieldset1,
            fieldset2
        ]
    };


    var tabs = [
        {
            xtype     : 'container',
            title     :'Phone Numbers',
            layout    : 'form',
            style     : 'padding:5px 5px 0',
            defaults  : {
                xtype : 'textfield',
                width : 230
            },
            items   : [
                {
                    fieldLabel : 'Home',
                    name       : 'home'
                },
                {
                    fieldLabel : 'Business',
                    name       : 'business'
                },
                {
                    fieldLabel : 'Mobile',
                    name       : 'mobile'
                },
                {
                    fieldLabel : 'Fax',
                    name       : 'fax'
                }
            ]
        },
        {
            title  : 'Resume',
            xtype  : 'htmleditor',
            name   : 'resume'
        },
        {
            title  : 'Bio',
            xtype : 'htmleditor',
            name  : 'bio'
        }
    ];

    var tabPanel = {
        xtype             :'tabpanel',
        activeTab         : 0,
        deferredRender    : false,
        layoutOnTabChange : true,
        border            : false,
        flex              : 1,
        plain             : true,
        items             : tabs
    };

    var onSuccessOrFail = function(form, action) {
        var formPanel = Ext.getCmp('myFormPanel');
        formPanel.el.unmask();

        var result = action.result;
        if (result.success) {
            Ext.MessageBox.alert('Success',action.result.msg);
        }
        else {
            Ext.MessageBox.alert('Failure',action.result.msg);
        }
    };

    var submitHandler = function() {
        var formPanel = Ext.getCmp('myFormPanel');
        //formPanel.el.mask('Please wait', 'x-mask-loading');

        formPanel.getForm().submit({
            url     : 'success.false.php'
            //success : onSuccessOrFail,
            //failure : onSuccessOrFail
        });

    };

    var loadHandler = function() {
        var formPanel = Ext.getCmp('myFormPanel');
        formPanel.el.mask('Please wait', 'x-mask-loading');

        formPanel.getForm().load({
            url     : 'data.txt',
            success : function() {
                var formPanel = Ext.getCmp('myFormPanel');
                formPanel.el.unmask();
            }
        });
    };

    var buttons = [
        {
            text    : 'Submit',
            handler : submitHandler
        },
        {
            text    : 'load',
            handler : loadHandler
        }
    ];


    var fp = new Ext.form.FormPanel({
        renderTo     : Ext.getBody(),
        width        : 600,
        id           : 'myFormPanel',
        title        : 'Our complex form',
        height       : 350,
        frame        : true,
        layout       : 'vbox',
        layoutConfig : {
            align : 'stretch'
        },
        items        : [
            fieldsetContainer,
            tabPanel
        ],
        buttons      : buttons
    });

});

</script> 
</body>
</html>
