<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 06 | Listing 6.5 building checkboxes</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/extjs/ext-all.js"></script>
</head> 
<body> 

<script type="text/javascript">
Ext.onReady(function() {
Ext.QuickTips.init();

    var checkboxes = [
        {
            xtype      : 'checkbox',
            fieldLabel : "Which do you own",
            boxLabel   : 'Cat',
            inputValue : 'cat'
        },
        {
            xtype          : 'checkbox',
            fieldLabel     : "",
            labelSeparator : ' ',
            boxLabel       : 'Dog',
            inputValue     : 'dog'
        },
        {
            xtype          : 'checkbox',
            fieldLabel     : "",
            labelSeparator : ' ',
            boxLabel       : 'Fish',
            inputValue     : 'fish'
        },
        {
            xtype          : 'checkbox',
            fieldLabel     : "",
            labelSeparator : ' ',
            boxLabel       : 'Bird',
            inputValue     : 'bird'
        }
    ];

    var fp = {
        xtype      : 'form',
        labelWidth : 110,
        items      : checkboxes,
        frame      : true
    };

    new Ext.Window({
        title   : '',
        layout  : 'fit',
        height  : 180,
        width   : 320,
        borde   : false,
        items   : fp
    }).show();

});



</script> 
</body>
</html>
