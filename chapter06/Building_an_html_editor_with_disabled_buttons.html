<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 06</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/extjs/ext-all.js"></script>
</head> 
<body> 

<script type="text/javascript">
Ext.onReady(function() {
Ext.QuickTips.init();

var htmlEditor = {
	xtype          : 'htmleditor',
	fieldLabel     : "Enter in any text",
	anchor         : '100% 100%',
	allowBlank     : false,
	validateValue  : function() {
		
		var val = this.getRawValue();	
		console.info(val);
			
		return (this.allowBlank || (val.length > 0 && val != '<br>')) ? true : false;
	
	}
}
var f = {
	xtype      : 'form',
	labelWidth : 100,
	items      : htmlEditor,
	border     : false
}
	
new Ext.Window({
	title      : '',
	layout     : 'fit',
	height     : 300,
	width      : 640,
	items      : f,
	buttons    : [
		{
			text : "Is the html editor valid??",
			handler : function() {
				var isValid = Ext.getCmp('ext-comp-1003').form.isValid();
				var msg = (isValid) ? 'valid' : 'invalid';
				Ext.MessageBox.alert('', 'The HTML Editor is ' + msg);
			}
		}
	
	]
}).show();

});



</script> 
</body>
</html>
